<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>mg-generic-tile</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<script type="importmap">
		{
		  "imports": {"@ui5/webcomponents/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents@2.3.0/","@ui5/webcomponents-ai/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-ai@2.3.0/","@ui5/webcomponents-fiori/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-fiori@2.3.0/","@ui5/webcomponents-compat/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-compat@2.3.0/","@ui5/webcomponents-base/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-base@2.3.0/","@ui5/webcomponents-icons/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-icons@2.3.0/","@ui5/webcomponents-localization/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-localization@2.3.0/","@ui5/webcomponents-theming/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-theming@2.3.0/","lit-html":"https://cdn.jsdelivr.net/npm/lit-html@2","lit-html/":"https://cdn.jsdelivr.net/npm/lit-html@2/","@zxing/library/":"https://cdn.jsdelivr.net/npm/@zxing/library@0/"}
		}
	  </script>
	<script data-ui5-config type="application/json">
		{
			"theme": "sap_horizon_dark",
			"language": "EN"
		}
	</script>

	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<script src="../../bundle.esm.js" type="module"></script>
</head>

<body>
	<div class="app">
	
		<div class="app-first-component">
			
			<div> <pre>&lt;mg-generic-tile>&lt;/mg-generic-tile> </pre></div>
			<mg-generic-tile id="myFirstComponent" title="My Title"
			subtitle="Subtitle" footer="EUR">
				<ui5-icon slot="displayicon" type="Decorative" class="imageContent" name="employee"></ui5-icon>
		</mg-generic-tile>
		</div>

		<div class="app-settings">

			<h2>Switch themes</h2>
			<div style="display: flex; flex-direction: row;">
				<a class="link" href="?sap-ui-theme=sap_horizon">Horizon</a>
				<a class="link" href="?sap-ui-theme=sap_horizon_dark">Horizon Dark</a>
				<a class="link" href="?sap-ui-theme=sap_horizon_hcb">Horizon High Contrast Black</a>
				<a class="link" href="?sap-ui-theme=sap_horizon_hcw">Horizon High Contrast White</a>
			</div>

			<h2>Switch language</h2>
			<div>
				<a class="link" href="?sap-ui-language=en">English</a>
				<a class="link" href="?sap-ui-language=de">German</a>
				<a class="link" href="?sap-ui-language=es">Spanish</a>
				<a class="link" href="?sap-ui-language=fr">French</a>
			</div>
		</div>

		<div class="app-docs">
			<h2>Documentation</h2>
			<a class="link" href="https://sap.github.io/ui5-webcomponents/docs/development/custom-UI5-Web-Components-Packages/">Custom Component Development</a>
		</div>
	</div>
</body>
</html>
