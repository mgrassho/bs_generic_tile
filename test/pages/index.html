<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>Byte Sourcery - Generic Tile Webcomponent</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<script type="importmap">
		{
		  "imports": 
		  {"@ui5/webcomponents/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents@2.3.0/",
		   "@ui5/webcomponents-ai/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-ai@2.3.0/",
		   "@ui5/webcomponents-fiori/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-fiori@2.3.0/",
		   "@ui5/webcomponents-compat/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-compat@2.3.0/",
		   "@ui5/webcomponents-base/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-base@2.3.0/",
		   "@ui5/webcomponents-icons/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-icons@2.3.0/",
		   "@ui5/webcomponents-localization/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-localization@2.3.0/",
		   "@ui5/webcomponents-theming/":"https://cdn.jsdelivr.net/npm/@ui5/webcomponents-theming@2.3.0/",
		   "lit-html":"https://cdn.jsdelivr.net/npm/lit-html@2",
		   "lit-html/":"https://cdn.jsdelivr.net/npm/lit-html@2/",
		   "@zxing/library/":"https://cdn.jsdelivr.net/npm/@zxing/library@0/"}
		}
	  </script>
	  <script type="module">
		import "@ui5/webcomponents/dist/Icon.js";
		import "@ui5/webcomponents-icons/dist/employee.js";
		import "@ui5/webcomponents-icons/dist/account.js";
		import "@ui5/webcomponents-icons/dist/cart.js";
		import "@ui5/webcomponents-icons/dist/retail-store.js";
	 </script>

	<script data-ui5-config type="application/json">
		{
			"theme": "sap_horizon_dark",
			"language": "EN"
		}
	</script>

	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<script src="../../bundle.esm.js" type="module"></script>
</head>

<body>
	<div class="app">

		<div class="app-first-component">

			<div>
				<pre>&lt;bs-generic-tile>&lt;/bs-generic-tile> </pre>
			</div>

			<div class="grid_layout">
				<bs-generic-tile id="myFirstComponent" title="Title 1" subtitle="Subtitle" footer="EUR">
					<ui5-icon slot="displayicon" type="Decorative"  name="retail-store"></ui5-icon>
				</bs-generic-tile>
				<bs-generic-tile id="mySecondComponent" title="Title 2" subtitle="Subtitle" footer="EUR">
					<ui5-icon slot="displayicon" type="Decorative"  name="cart"></ui5-icon>
				</bs-generic-tile>
				<bs-generic-tile id="myThirdComponent" title="Title 2nd Row 3 with long title" subtitle="Subtitle" footer="EUR">
					<ui5-icon slot="displayicon" type="Decorative"  name="account"></ui5-icon>
				</bs-generic-tile>
				<bs-generic-tile id="myFourthComponent" title="Title 2nd Row 4" subtitle="Subtitle is extremly long" footer="EUR">
					<ui5-icon slot="displayicon" type="Decorative"  name="employee"></ui5-icon>
				</bs-generic-tile>
			</div>


		</div>

		<div class="app-settings">

			<h2>Switch themes</h2>
			<div style="display: flex; flex-direction: row;">
				<a class="link" href="?sap-ui-theme=sap_horizon">Horizon</a>
				<a class="link" href="?sap-ui-theme=sap_horizon_dark">Horizon Dark</a>
				<a class="link" href="?sap-ui-theme=sap_horizon_hcb">Horizon High Contrast Black</a>
				<a class="link" href="?sap-ui-theme=sap_horizon_hcw">Horizon High Contrast White</a>
			</div>

			<h2>Switch language</h2>
			<div>
				<a class="link" href="?sap-ui-language=en">English</a>
				<a class="link" href="?sap-ui-language=de">German</a>
				<a class="link" href="?sap-ui-language=es">Spanish</a>
				<a class="link" href="?sap-ui-language=fr">French</a>
			</div>
		</div>

		<div class="app-docs">
			<h2>Documentation</h2>
			<a class="link"
				href="https://sap.github.io/ui5-webcomponents/docs/development/custom-UI5-Web-Components-Packages/">Custom
				Component Development</a>
		</div>
	</div>
</body>

</html>
